{% extends "base.html" %}
{% block title %}Register â€” AiPod{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <h1 class="text-2xl font-bold text-white mb-6 text-center">Create Account</h1>

    {% if error %}
    <div class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/register" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <input type="email" name="email" id="email" required
                   class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
        </div>
        <div>
            <label for="display_name" class="block text-sm font-medium text-gray-300 mb-1">Display Name (optional)</label>
            <input type="text" name="display_name" id="display_name"
                   class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <input type="password" name="password" id="password" required minlength="6"
                   class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
        </div>
        <div>
            <label for="password_confirm" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
            <input type="password" name="password_confirm" id="password_confirm" required minlength="6"
                   class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition">
            Create Account
        </button>
    </form>

    <p class="mt-4 text-center text-gray-400 text-sm">
        Already have an account? <a href="/login" class="text-blue-400 hover:underline">Sign in</a>
    </p>
</div>
{% endblock %}
